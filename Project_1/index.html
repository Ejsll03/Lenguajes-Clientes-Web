<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Matrices NxN</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <h1>Calculadora de Matrices <span>NxN</span></h1>

  <div class="Btn">
    <button id="createMatrixBtn">Crear Matriz</button>
    <select id="deleteMatrixSelect">
        <option id="deleteBtn" value="">Eliminar</option>
    </select>
  </div>

  <div class="operations">
    <button id="addBtn" style="display: none;">Sumar</button>
    <button id="subtractBtn" style="display: none;">Restar</button>
    <button id="multiplyBtn" style="display: none;">Multiplicar</button>
  </div>

  <div class="matrices">
    <!-- Aquí se agregarán dinámicamente las matrices -->
  </div>


  <div class="result">
    <h2>Resultado</h2>
    <div id="resultMatrix"></div>
    <div id="identityMatrix"></div>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
